        <h1>Liên Hệ</h1>
        <img src="data/data/images/lienhe/check-in.png" alt="">
        <h2><b>Địa chỉ: 0123, Tòa nhà ABC, Thành Phố Cần Thơ</b></h2>
        <p>Nếu bạn có góp ý, vui lòng sử dụng thư điện tử hoặc sử dụng mẫu phía dưới.</p>
        <p>Xin Cảm Ơn.</p>
        <fieldset>
            <legend>Góp Ý</legend>
            <table>
                <tr>
                    <td> <label for="name"><b>Họ Tên</b>:</label></td>
                    <td><input type="text" name="Họ Tên" id="name" placeholder="Vui lòng nhập họ tên:" required ></td>
                </tr>
                <tr>
                    <td><label for="Email"><b>Email:</b></label></td>
                    <td><input type="text" name="Họ Tên" id="Email" placeholder="Vui lòng nhập email:" required > </td>
                </tr>
                <tr>
                    <td><label for="topic"><b>Chủ Đề:</b></label></td>
                    <td><select name="topic" id="topic">
                        <option>Về Sản Phẩm/ Dịch Vụ</option>
                        <option value="">Ưu Đã Thành Viên</option>
                        <option value="">Về Tin Tuyển Dụng</option>
                    </select></td>
                </tr>
                <tr>
                    <td><option value="cmt">Nội Dung:</option></td>
                    <td colspan="2"><textarea rows="7" cols="50" type="text" name="cmt" id="cmt" placeholder="nội dung cần liên Hệ"></textarea></td> > </td>
                </tr>
                <tr>    
                    <td align="center" colspan="2"><input type="submit" value="Gửi"/></td>
                </tr>
            </table>
        </fieldset>
    </main>
